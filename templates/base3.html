<!--  base3.html (template for help center) -->

<!--   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
    
    
</head>
<body>
    <header>
        <!-- Nagłówek strony -->
       
        <div class="container5">
            <div class="left4">
                <img src="{{ url_for('static', filename='imperial-bank-2.jpg') }}" alt="Imperial Bank">

            </div>

            <div class="right4">
                <p>Welcome, {{ current_user.username }}!</p>
                
            </div>
            <div class="right4">
                <a href="{{ url_for('logout') }}"><img src="{{ url_for('static', filename='logout.jpg') }}" alt="logout"> </a>



            </div>
        </div>
        
    </header>

    <nav>
        
    </nav>

    <main>
        <!-- main -->
        <div class="container5">
            <div class="left5">
                <div class="container100">
                    <div class="center">
                        {% block precontent%}

                        {%  endblock %}
                    

                    </div>
                


                </div>
            </div>




            <div class="right5">
                <div class="center">
                    Inbox: <br><br>
                    You have X messages. Please view your Inbox now<br>
                    <hr>
                    Savings: <br><br>
                    Bank deposit <br>
                    <hr>
                    Borrowing: <br><br>
                    Loans <br>
                    Credit cards <br>
                    Overdraft <br>
                    Mortgage <br>
                    <hr> <br>

                    <a href="{{ url_for('help_center') }}" > Help and support center</a>
                    



                </div>
                


            </div>
        </div>

        
        



    </main>

    <footer>
        <!-- Stopka strony -->
        <table class="footer">
            <tr>
                <td  class="center2">
                    Branch Locator
                </td>
                <td class="center2">
                    Service status
                </td>
                <td class="center2">
                    Cookies
                </td>
                <td class="center2">
                    Privacy
                </td>
                <td class="center2">
                    Careers
                </td>
                <td class="center2">
                    <a href="contact_us" class="link">Contact us</a>  
                </td>
            </tr>
        </table>
    </footer>
   
</body>
</html>
