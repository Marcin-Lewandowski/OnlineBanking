<!-- HTML template for admin dashboard Users list -->
{% extends 'base_admin.html' %}
{% block title %}Imperial Bank - Admin Dashboard - Customers list {% endblock %}
{% block subtitle %} - Customers List{% endblock %}


{% block content %}
    <h2>Users:</h2>
    
    {% for user in all_users %}
        {{ user.username }} - <a href="{{ url_for('change_password', user_id=user.id) }}">Change Password</a> <br>


    {% endfor %}
    
{% endblock %}
